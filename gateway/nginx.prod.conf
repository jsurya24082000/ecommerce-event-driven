events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==========================================================================
    # UPSTREAM POOLS (Load Balancing)
    # ==========================================================================
    
    upstream order_service {
        least_conn;
        server order-service-1:8002 weight=1 max_fails=3 fail_timeout=30s;
        server order-service-2:8002 weight=1 max_fails=3 fail_timeout=30s;
        server order-service-3:8002 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream inventory_service {
        least_conn;
        server inventory-service-1:8003 weight=1 max_fails=3 fail_timeout=30s;
        server inventory-service-2:8003 weight=1 max_fails=3 fail_timeout=30s;
        server inventory-service-3:8003 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream payment_service {
        least_conn;
        server payment-service-1:8004 weight=1 max_fails=3 fail_timeout=30s;
        server payment-service-2:8004 weight=1 max_fails=3 fail_timeout=30s;
        server payment-service-3:8004 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream user_service {
        least_conn;
        server user-service-1:8001 weight=1 max_fails=3 fail_timeout=30s;
        server user-service-2:8001 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ==========================================================================
    # RATE LIMITING
    # ==========================================================================
    
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=order_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================================================
    # LOGGING
    # ==========================================================================
    
    log_format json_combined escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_addr":"$upstream_addr",'
        '"correlation_id":"$http_x_correlation_id"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # ==========================================================================
    # SERVER CONFIGURATION
    # ==========================================================================
    
    server {
        listen 80;
        server_name localhost;

        # Gzip compression
        gzip on;
        gzip_types application/json text/plain;
        gzip_min_length 1000;

        # Health check (no rate limit)
        location /health {
            return 200 '{"status": "healthy", "gateway": "nginx"}';
            add_header Content-Type application/json;
        }

        # =======================================================================
        # USER SERVICE ROUTES
        # =======================================================================
        
        location /api/users {
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 100;

            proxy_pass http://user_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Correlation-ID $http_x_correlation_id;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            add_header X-Upstream-Instance $upstream_addr;
        }

        location /api/auth {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://user_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }

        # =======================================================================
        # ORDER SERVICE ROUTES
        # =======================================================================
        
        location /api/orders {
            limit_req zone=order_limit burst=30 nodelay;
            limit_conn conn_limit 50;

            proxy_pass http://order_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Correlation-ID $http_x_correlation_id;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            add_header X-Upstream-Instance $upstream_addr;
        }

        # =======================================================================
        # INVENTORY SERVICE ROUTES
        # =======================================================================
        
        location /api/inventory {
            limit_req zone=api_limit burst=100 nodelay;

            proxy_pass http://inventory_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Correlation-ID $http_x_correlation_id;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            add_header X-Upstream-Instance $upstream_addr;
        }

        location /api/products {
            limit_req zone=api_limit burst=100 nodelay;

            proxy_pass http://inventory_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # Cache product listings
            proxy_cache_valid 200 60s;
        }

        # =======================================================================
        # PAYMENT SERVICE ROUTES
        # =======================================================================
        
        location /api/payments {
            limit_req zone=order_limit burst=20 nodelay;

            proxy_pass http://payment_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Correlation-ID $http_x_correlation_id;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            add_header X-Upstream-Instance $upstream_addr;
        }

        # =======================================================================
        # ERROR HANDLING
        # =======================================================================
        
        error_page 429 /rate_limit.json;
        location = /rate_limit.json {
            internal;
            default_type application/json;
            return 429 '{"error": "rate_limit_exceeded", "message": "Too many requests", "retry_after": 1}';
        }

        error_page 502 503 504 /service_unavailable.json;
        location = /service_unavailable.json {
            internal;
            default_type application/json;
            return 503 '{"error": "service_unavailable", "message": "Service temporarily unavailable"}';
        }
    }
}
