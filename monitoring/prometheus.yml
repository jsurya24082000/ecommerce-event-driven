global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Order Service instances
  - job_name: 'order-service'
    static_configs:
      - targets: 
        - 'order-service-1:8002'
        - 'order-service-2:8002'
        - 'order-service-3:8002'
    metrics_path: /metrics

  # Inventory Service instances
  - job_name: 'inventory-service'
    static_configs:
      - targets:
        - 'inventory-service-1:8003'
        - 'inventory-service-2:8003'
        - 'inventory-service-3:8003'
    metrics_path: /metrics

  # Payment Service instances
  - job_name: 'payment-service'
    static_configs:
      - targets:
        - 'payment-service-1:8004'
        - 'payment-service-2:8004'
        - 'payment-service-3:8004'
    metrics_path: /metrics

  # User Service instances
  - job_name: 'user-service'
    static_configs:
      - targets:
        - 'user-service-1:8001'
        - 'user-service-2:8001'
    metrics_path: /metrics

  # Kafka metrics (via JMX exporter)
  - job_name: 'kafka'
    static_configs:
      - targets:
        - 'kafka-1:9092'
        - 'kafka-2:9092'
        - 'kafka-3:9092'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Postgres metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-primary:5432']
